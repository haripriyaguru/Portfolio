<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications | Haripriya G</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body { background: linear-gradient(135deg, #0b1020, #111827); min-height: 100vh; position: relative; overflow-x: hidden; }
    #particles-js { position: fixed; width: 100%; height: 100%; background-color: transparent; z-index: 0; pointer-events: none; }
    .min-h-screen, .bg-gradient-to-r { position: relative; z-index: 1; }
    .subtitle { font-size: 2.5rem; font-weight: bold; color: #93c5fd; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="font-sans text-gray-100">
  <div id="particles-js" class="absolute inset-0 z-0"></div>
  <nav class="bg-gradient-to-r from-indigo-900 to-purple-900 p-4 shadow-lg sticky top-0 z-10">
    <ul class="flex justify-center items-center max-w-5xl mx-auto space-x-3 md:space-x-4 text-white">
      <li><a href="index.html" class="hover:text-yellow-300">Home</a></li>
      <li><a href="skills.html" class="hover:text-yellow-300">Skills</a></li>
      <li><a href="projects.html" class="hover:text-yellow-300">Projects</a></li>
      <li><a href="experience.html" class="hover:text-yellow-300">Experience</a></li>
      <li><a href="education.html" class="hover:text-yellow-300">Education</a></li>
      <li><a href="achievements.html" class="hover:text-yellow-300">Achievements</a></li>
      <li><a href="certifications.html" class="hover:text-yellow-300">Certifications</a></li>
      <li><a href="contact.html" class="hover:text-yellow-300">Contact</a></li>
    </ul>
  </nav>

  <section class="min-h-screen p-6 flex flex-col items-center">
    <h2 class="subtitle mb-8">Certifications</h2>
    <div class="max-w-3xl w-full">
      <div class="bg-blue-900/60 backdrop-blur p-6 rounded-lg shadow-lg">
        <ul class="text-gray-200 list-disc list-inside space-y-2">
          <li><strong class="text-indigo-300">NPTEL Cloud Computing:</strong> 60%</li>
          <li><strong class="text-indigo-300">NPTEL Internet of Things:</strong> 58%</li>
          <li><strong class="text-indigo-300">Microsoft Azure Fundamentals:</strong> 857/1000</li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 800 } },
        color: { value: '#60a5fa' },
        shape: { type: 'circle' },
        opacity: { value: 0.35, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#60a5fa', opacity: 0.3, width: 1 },
        move: { enable: true, speed: 2.5, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true }
      }
    });
  </script>
</body>
</html>
